{% extends "base.html" %}
{% block content %}
<h2>Subscribe to our newsletter</h2>
<div class="newsletter">
  <form method="post">
    {% csrf_token %}
    <label for="email">Subscribe to our newsletter</label>
    <input type="email" name="email" id="email" required class="form-control d-inline-block">
    <button class="btn btn-primary">Subscribe</button>
  </form>
</div>

{% endblock %}
