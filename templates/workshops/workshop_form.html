<html>
    {% extends "base.html" %}
{% block content %}
  <h2>{{ page_title|default:"Create Workshop" }}</h2>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'workshops:home' %}">Cancel</a>
  </form>
{% endblock %}

</html>
