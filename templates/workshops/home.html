<html>
{% extends "base.html" %}{% block content %}
<div class=>
    <h2>Upcoming Workshops</h2>
    {% if user.is_staff %}<a class="btn btn-success" href="{% url 'workshops:create' %}">New Workshop</a>{% endif %}
</div>
<div class="workshop-grid">
    {% for w in workshops %}
    <div class="card workshop-card">
        <a href="{% url 'workshops:detail' w.slug %}" class="thumb">
          <img src="{{ w.image.url }}" class="card-img-top" alt="{{ w.title }}">
        </a>
            <div class="card-body">
                <h3 class="card-title">{{ w.title }}</h3>
                <p class="meta">{{ w.category }}• {{ w.instructor }}</p>
                <p class="price">€{{ w.price }}</p>
            </div>
    </div>
    {% endfor %}
</div>{% endblock %}

</html>
