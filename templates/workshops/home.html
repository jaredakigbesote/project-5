<html>
{% extends "base.html" %}{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Upcoming Workshops</h2>
    {% if user.is_staff %}<a class="btn btn-success" href="{% url 'workshops:create' %}">New Workshop</a>{% endif %}
</div>
<div class="row">
    {% for w in workshops %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            {% if w.image %}<img src="{{ w.image.url }}" class="card-img-top" alt="{{ w.title }}">{% endif %}
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'workshops:detail' slug=w.slug %}">{{ w.title }}</a></h5>
                <p class="card-text">{{ w.short_description }}</p>
            </div>
        </div>
    </div>
    {% empty %}<p>No workshops yet.</p>{% endfor %}
</div>{% endblock %}

</html>
